<!DOCTYPE html>
<html lang="en">
<head>
	<title>SwipePaper</title>
	<meta name="Author" content="Koo Chi Hoon(kkh975@naver.com)">
	<meta name="keywords" content="SwipePaper">
	<meta http-equiv="Cashe-Control" content="no-cache">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/SwipePaper.js"></script>
</head>
<body>
	<header class="wrap-header">
		<h1>SwipePaper</h1>
		<p><a href="https://github.com/kkh975/SwipePaper">Documents in Github</a></p>
	</header>

	<main>
		<!-- example -->
		<div class="ex wrap">
			<header>
				<h1>Example</h1>
			</header>

			<!-- Default -->
			<section class="section-1">
				<header>
					<h1>Default</h1>
					<h2>status: <span class="ststus-display">0</span></h2>
				</header>

				<div class="listWrap">
					<ul class="list">
						<li style="width: 200px;">
							<div style="background: red;">
								<a href="">0</a>
							</div>
						</li>
						<li style="width: 50px;">
							<div style="background: brown;">
								<a href="">1</a>
							</div>
						</li>
						<li>
							<div style="background: orange; ">
								<a href="">2</a>
							</div>
						</li>
						<li style="width: 150px;">
							<div style="background: green;">
								<a href="">3</a>
							</div>
						</li>
						<li>
							<div style="background: blue;">
								<a href="">4</a>
							</div>
						</li>
						<li style="width: 50px;">
							<div style="background: purple;">
								<a href="">5</a>
							</div>
						</li>
					</ul>
				</div>

				<div class="btns">
					<button type="button" class="to-start">start</button>
					<button type="button" class="to-stop">stop</button>
					<button type="button" class="to-prev">prev</button>
					<button type="button" class="to-next">next</button>

					<div class="pages">
						<button type="button">0</button>
						<button type="button">1</button>
						<button type="button">2</button>
						<button type="button">3</button>
						<button type="button">4</button>
						<button type="button">5</button>
					</div>
				</div>

				<script type="text/javascript">
					$( '.section-1 .listWrap' ).swipePaper({
						$pages: $( '.section-1 .pages button' ),
						$toStart: $( '.section-1 .to-start' ),
						$toStop: $( '.section-1 .to-stop' ),
						$toPrev: $( '.section-1 .to-prev' ),
						$toNext: $( '.section-1 .to-next' ),
						loop: false,
						create: function(){
							$( '.section-1 span.ststus-display' ).text( 'create' );
						},
						active: function( idx ){
							$( '.section-1 span.ststus-display' ).text( idx );
						}
					});
				</script>
			</section>

			<!-- javascript -->
			<section class="section-3">
				<header>
					<h1>Snap Off</h1>
					<h2>status: <span class="ststus-display">0</span></h2>
				</header>

				<div class="listWrap">
					<ul class="list">
						<li style="width:100px;">
							<div style="background: red;">
								<a href="">0</a>
							</div>
						</li>
						<li style="width:150px;">
							<div style="background: brown;">
								<a href="">1</a>
							</div>
						</li>
						<li style="width:50px;">
							<div style="background: orange;">
								<a href="">2</a>
							</div>
						</li>
						<li style="width:100px;">
							<div style="background: green;">
								<a href="">3</a>
							</div>
						</li>
						<li style="width:100px;">
							<div style="background: blue;">
								<a href="">4</a>
							</div>
						</li>
						<li style="width:50px;">
							<div style="background: purple;">
								<a href="">5</a>
							</div>
						</li>
					</ul>
				</div>

				<div class="btns">
					<button type="button" class="to-start">start</button>
					<button type="button" class="to-stop">stop</button>
					<button type="button" class="to-prev">prev</button>
					<button type="button" class="to-next">next</button>

					<div class="pages">
						<button type="button">0</button>
						<button type="button">1</button>
						<button type="button">2</button>
						<button type="button">3</button>
						<button type="button">4</button>
						<button type="button">5</button>
					</div>
				</div>

				<script type="text/javascript">
					var Dsec3 = document.querySelectorAll( '.section-3' )[ 0 ];
					var Ddisp = Dsec3.querySelectorAll( 'span.ststus-display' )[ 0 ];
					var Dlist = Dsec3.querySelectorAll( '.listWrap ul' )[ 0 ];
					var slide = new SwipePaper({
						firstItemMinPos: 30,
						slideShowTime: 0,
						isSnap: true,
						wrap: Dlist,
						list: Dlist.querySelectorAll( 'li' ),
						pages: Dsec3.querySelectorAll( '.pages button' ),
						toStart: Dsec3.querySelectorAll( '.to-start' ),
						toStop: Dsec3.querySelectorAll( '.to-stop' ),
						toPrev: Dsec3.querySelectorAll( '.to-prev' ),
						toNext: Dsec3.querySelectorAll( '.to-next' ),
						create: function(){
							Ddisp.innerHTML = 'create';
						},
						before: function( idx ){
							Ddisp.innerHTML = 'before: ' + idx;
						},
						active: function( idx ){
							Ddisp.innerHTML = 'after: ' + idx;
						}
					});
				</script>
			</section>
		</div>
